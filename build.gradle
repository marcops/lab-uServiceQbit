
apply plugin: 'idea'
apply plugin: 'java'
apply plugin: 'jetty'
apply plugin: 'application'


sourceCompatibility = 1.8
version = '1.0'

repositories {
    mavenLocal()
    mavenCentral()
}



task runRestServer(type: JavaExec, dependsOn: 'classes') {
    main = "com.example.SimpleRestServer"
    classpath = sourceSets.main.runtimeClasspath
}

startScripts {
  mainClassName = 'com.example.SimpleRestServer'
}

dependencies {
 	compile group: 'io.advantageous.qbit', name: 'qbit-core', version: '0.9.1.RELEASE'
    compile group: 'io.advantageous.qbit', name: 'qbit-vertx', version: '0.9.1.RELEASE'
    compile group: 'io.advantageous.qbit', name: 'qbit-boon', version: '0.9.0.RELEASE'    
    compile group: 'io.advantageous.qbit', name: 'qbit-web', version: '0.8.9'

    //logback dependencies
    compile 'ch.qos.logback:logback-core:1.1.3'
    compile 'ch.qos.logback:logback-classic:1.1.3'
    compile 'org.slf4j:slf4j-api:1.7.12'
}
